<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>個々の情報</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<button onclick="history.back()">戻る</button>
<img th:src="@{'/picture/'+ ${name}}" alt="" width="1349">
<div style="display: flex">
    <a class="twitter-timeline" data-width="300" data-height="500" href="https://twitter.com/SN__20200122?ref_src=twsrc%5Etfw">Tweets by SN__20200122</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <div>

        <table style="width:1100px" class="table table-striped">
             <thead>
        <tr>
            <th>タイトル</th>
            <th>内容</th>
            <th>メンバー</th>
            <th>日付</th>
        </tr>
        </thead>
        <tbody id="task_list_body">
        <tr th:each="task : ${taskList}">
            <td th:text="${task.task}"></td>
            <td th:text="${task.content_id}"></td>
            <td th:text="${task.member_id}"></td>
            <td th:text="${task.deadline}"></td>
        </tr>
       </tbody>
        </table>
    </div>
   </div>
</body>
</html>
